<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register - Lab1</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="root">
			<div class="form">
				<h1>Register</h1>

				<form action="https://webhook.site/" method="post">
					<label for="Name">Name: <sup>*</sup></label>
					<input type="text" name="Name" id="Name" required />

					<label for="Surname">Surname: <sup>*</sup></label>
					<input type="text" name="Surname" id="Surname" required />

					<label for="Email">Email: <sup>*</sup></label>
					<input type="email" name="Email" id="Email" required />

					<label for="Password">Password: <sup>*</sup></label>
					<input type="password" name="Password" id="Password" required />

					<label for="RepPassword">Repeat password: <sup>*</sup></label>
					<input type="password" name="RepPassword" id="RepPassword" required />

					<label for="DateOfBirth">Date of birth: <sup>*</sup></label>
					<input type="date" name="DateOfBirth" id="DateOfBirth" required />

					<label for="Gender">Gender: <sup>*</sup></label>
					<select name="Gender" id="Gender" required>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>

					<button type="submit">Register</button>
				</form>
			</div>
		</div>
	</body>
</html>
