<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planner Template</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Playwrite+GB+S:ital@0;1&display=swap"

		/>
		<link rel="stylesheet" href="./style.css" />

	<body>

				<h1>Weekly Planner 2024</h1>
			</header>

					<div>
						<input type="checkbox" id="mon-task1" />

				</div>

					<div>
						<input type="checkbox" id="mon-task2" />
						<label for="mon-task2">Afternoon Task</label>

			</div>
